    <script>
        let isSignedIn = false;

        // ×”×ª×—×‘×¨×•×ª ×œ××¢×¨×›×ª
        function signIn() {

        function startRageGame() {
            document.getElementById('rageGameButton').style.display = 'none';
            document.getElementById('rageGame').style.display = 'block';

        async function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("× × ×œ×”×–×™×Ÿ ×¡×›×•× ×ª×§×™×Ÿ");
                return;
            }

            let rate;
            switch (currency) {

                    break;
                case "eur":

                    break;

                    break;
                case "jpy":
