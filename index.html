    <div class="container" id="currencyContainer">
        <h2>×”××¨×ª ××˜×‘×¢</h2>

        <select id="currency">

        <button class="sideButton" onclick="showCurrencyConverter()">ğŸ’° ×”××¨×ª ××˜×‘×¢</button>

        <h2>××¤×ª ×˜×™×¡×•×ª ×‘×–××Ÿ ×××ª</h2>
        <div id="map"></div>
        <div id="flightDetails">
            <h3>×¤×¨×˜×™ ×˜×™×¡×”</h3>
            <p id="flightInfo">×”×˜×™×¡×” ×œ× × ××¦××”.</p>
        </div>

            <h3>×‘×¨×•×š ×”×‘× ×œ××™×˜×”×¤×¨×•! ××ª×” ×¢×›×©×™×• ×‘×›×¡×£ ×¤×¨×™××™×•×</h3>

    <script>
        let isSignedIn = false;

        // Handle sign-in
        function signIn() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            if (email === "" || password === "") {
                alert("× × ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª");
                return;
            }
            isSignedIn = true;
            document.getElementById("loginModal").style.display = "none";
            document.getElementById("premiumFeature").style.display = "block";  // Show premium feature
        }

        // Toggle login modal
        function toggleLoginModal() {
            if (!isSignedIn) {
                document.getElementById("loginModal").style.display = "flex";
            }
        }

        // Fetch exchange rates from API
        async function fetchExchangeRates() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                document.getElementById('usdRate').textContent = data.rates.ILS.toFixed(2);
                document.getElementById('eurRate').textContent = (data.rates.ILS / data.rates.EUR).toFixed(2);
                document.getElementById('gbpRate').textContent = (data.rates.ILS / data.rates.GBP).toFixed(2);
                document.getElementById('jpyRate').textContent = (data.rates.ILS / data.rates.JPY).toFixed(2);
            } catch (error) {
                console.error('×©×’×™××” ×‘×§×‘×œ×ª ×©×¢×¨×™ ×—×œ×™×¤×™×Ÿ:', error);
            }
        }

        // Currency conversion
        function convertCurrency() {
            if (!isSignedIn) {
                document.getElementById("loginModal").style.display = "flex";
                return;
            }

            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            if (!amount || isNaN(amount)) {
                alert("× × ×œ×”×–×™×Ÿ ×¡×›×•× ×ª×§×™×Ÿ");
                return;
            }

            let rate;
            switch (currency) {
                case "usd":
                    rate = parseFloat(document.getElementById("usdRate").textContent);
                    break;
                case "eur":
                    rate = parseFloat(document.getElementById("eurRate").textContent);
                    break;
                case "gbp":
                    rate = parseFloat(document.getElementById("gbpRate").textContent);
                    break;
                case "jpy":
                    rate = parseFloat(document.getElementById("jpyRate").textContent);
                    break;
                default:
                    rate = 1;
            }

            let converted = (amount * rate).toFixed(2);
            document.getElementById("result").innerText = `×ª×•×¦××”: ${converted} â‚ª`;
        }

        // Show currency converter
        function showCurrencyConverter() {
            document.getElementById("flightsContainer").style.display = "none";
            document.getElementById("currencyContainer").style.display = "block";
        }

        // Show flights section
        function showFlights() {
            document.getElementById("currencyContainer").style.display = "none";
            document.getElementById("flightsContainer").style.display = "block";
            initMap();
        }

        // Google Maps initialization for live flights
        let map;
        let flightMarkers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 31.7683, lng: 35.2137 },
                zoom: 4
            });

            const flights = [
                { flightId: "TLV-JFK", lat: 32.0853, lng: 34.7818, altitude: 35000, speed: 550, estimatedArrival: "2025-02-22T18:00:00" },
                { flightId: "LHR-JFK", lat: 51.5074, lng: -0.1278, altitude: 30000, speed: 600, estimatedArrival: "2025-02-22T20:00:00" }
            ];

            flights.forEach(flight => {
                const marker = new google.maps.Marker({
                    position: { lat: flight.lat, lng: flight.lng },
                    map: map,
                    title: flight.flightId
                });

                marker.addListener('click', function() {
                    updateFlightDetails(flight);
                });

                flightMarkers.push(marker);
            });

            // Simulate live updates for flights
            setInterval(() => {
                flights.forEach(flight => {
                    flight.lat += Math.random() * 0.01;
                    flight.lng += Math.random() * 0.01;
                    flight.altitude += Math.random() * 100;
                    flight.speed += Math.random() * 5;
                });

                flightMarkers.forEach((marker, index) => {
                    marker.setPosition({ lat: flights[index].lat, lng: flights[index].lng });
                });
            }, 5000);
        }

        // Update flight details
        function updateFlightDetails(flight) {
            document.getElementById('flightInfo').innerHTML = `
                ××¡×¤×¨ ×˜×™×¡×”: ${flight.flightId}<br>
                ×’×•×‘×”: ${flight.altitude} ×¨×’×œ<br>
                ××”×™×¨×•×ª: ${flight.speed} ×§×"×©<br>
                ×–××Ÿ ×”×’×¢×” ××©×•×¢×¨: ${flight.estimatedArrival}`;
        }

        document.addEventListener("DOMContentLoaded", function() {
            fetchExchangeRates();
            setInterval(fetchExchangeRates, 30000);
        });
    </script>
